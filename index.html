<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory matching game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="bodyOverlay"></div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section id="congratulations-screen">
            <div class="congratulations-screen-scoreBoard">
                <h2 class="congratulations-message">CONGRATULATIONS!</h2>
                <div class="center-elements">
                    <p class="congratulations-stats">TIME:</p>
                    <span id="congratulationsTimer">00 : 00</span>
                </div>
                <div class="center-elements">
                    <p class="congratulations-stats">MOVES:</p>
                    <span id='congratulationsMoves'>0</span>
                </div>
                <div class="center-elements">
                    <p class="congratulations-stats">STARS:</p>
                    <ul class="congratulations-stars">
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li id="star1-congrats">
                            <i class="fa fa-star"></i>
                        </li>
                        <li id="star2-congrats">
                            <i class="fa fa-star"></i>
                        </li>
                    </ul>
                </div>
                <button class="reload-button" id="reload-button">RESTART</button>
            </div>
        </section>
        <div class="score-panel">
            <p id="gameTimer">00 : 00</p>
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li id="star1">
                    <i class="fa fa-star"></i>
                </li>
                <li id="star2">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0</span>
            <span class="moves">Moves</span>
            <span title="Reload game" class="restart">
                Restart
                <i class="fa fa-repeat"></i>
            </span>
        </div>
        <ul class="deck"></ul>
        <footer>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
